<h2 mat-dialog-title>{{data.type}} Deletion</h2>
<mat-dialog-content>
    Are You sure you want to delete {{data.type}}entry
</mat-dialog-content>

<mat-dialog-actions>
    <button 
mat-raised-button
color="warn"
mat-dialog-close="yes"
>Yes</button>
<button 
mat-raised-button mat-primary
mat-dialog-close="no"
>No</button>
</mat-dialog-actions>
