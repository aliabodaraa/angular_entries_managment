<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>{{'slide-bar.logout'|translate}}
        </button>
    </mat-menu>
    <button mat-icon-button matTooltip="application languages" [matMenuTriggerFor]="languages">
        <mat-icon>translate</mat-icon>
    </button>
    <mat-menu #languages  [overlapTrigger]="false" yPosition="below" #langSelect>
        <button mat-menu-item (click)="translate.use('en')">
            <mat-icon>{{'slide-bar.language.english'|translate}}</mat-icon>
        </button>
        <button mat-menu-item (click)="translate.use('ar')">
            <mat-icon>{{'slide-bar.language.arabic'|translate}}</mat-icon>
        </button>
    </mat-menu>

    <span class="toolbar-item-spacer"></span>

    <span>{{'slide-bar.comptecho-logo'|translate}}</span>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item [routerLinkActive]="['active']" routerLink="/organizers">
                <mat-icon>organizers</mat-icon><span>{{'slide-bar.organizers'|translate}}</span>
            </mat-list-item>
            <mat-list-item [routerLinkActive]="['active']" routerLink="/activities">
                <mat-icon>activities</mat-icon><span>{{'slide-bar.activities'|translate}}</span>
