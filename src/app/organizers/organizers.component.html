<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="organizerDataTable.searchTerm"
			/>
		</div>
		<span class="col col-form-label" *ngIf="organizerDataTable.loading$ | async">
			<div class="spinner-border text-primary spinner-border-sm" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</span>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col" sortable="name" (click)="onSort({column:'name'})">Country</th>
				<th scope="col" sortable="area" (click)="onSort({column:'area'})">Area</th>
				<th scope="col" sortable="population" (click)="onSort({column:'population'})">Population</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let organizer of organizers$ | async">
				<th scope="row">{{ organizer.id }}</th>
				<td>
					<img
						[src]="'https://upload.wikimedia.org/wikipedia/commons/' + organizer.flag"
						class="me-2"
						style="width: 20px"
					/>
					<ngb-highlight [result]="organizer.name" [term]="organizerDataTable.searchTerm"></ngb-highlight>
				</td>
				<td><ngb-highlight [result]="organizer.area | number" [term]="organizerDataTable.searchTerm"></ngb-highlight></td>
				<td><ngb-highlight [result]="organizer.population | number" [term]="organizerDataTable.searchTerm"></ngb-highlight></td>
			</tr>
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="organizerDataTable.page" [pageSize]="organizerDataTable.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="organizerDataTable.pageSize">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</form>
